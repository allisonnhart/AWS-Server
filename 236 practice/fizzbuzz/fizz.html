            let num = 0;
            console.log(num);
            num++;
            let ultimate = 100;
            while (num <= ultimate) {
              if (num % 3 == 0 && num % 5 == 0) {
                console.log("FizzBuzz");
                num++;
              } else if(num % 3 == 0) {
                console.log("Fizz");
                num++;
              } else if (num % 5 == 0) {
                console.log("Buzz");
                num++;
              } else {
                console.log(num);
                num++;
              }
            }
        }
